<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Galvanix Labs is a cybersecurity company that provides top-tier security solutions for individuals and businesses." />
        <meta name="keywords" content="cybersecurity, security, privacy, protection, digital, assets, innovation, excellence, trust, confidence, secure, environment, clients, integrity, reliability, transparency, accountability, customer-centric, excellence, success, culture, relationships, partners, threats, solutions, technologies, practices, standards, Silicon Valley, experts, fortress, protection, revolutionize, perception, implementation, digital age, innovation, excellence, security" />

        <link rel="stylesheet" href="css/betternormalize.css">
        <link rel="stylesheet" href="css/index.css">

        <title>Galvanix Labs</title>
    </head>
    <body class="background-gray-900 flex flex-col min-h-screen justify-between">
        <header>
            <nav class="background-gray-800">
                <div class="px-4 py-3">
                    <menu class="flex justify-center items-center font-medium space-x-5 text-sm">
                        <li>
                            <img class="max-h-9" src="assets/logo.png" alt="Logo">
                        </li>
                        <li>
                            <a href="index.html" class="text-white hover:underline">Home</a>
                        </li>
                        <li>
                            <a href="about.html" class="text-white hover:underline">About</a>
                        </li>
                        <li>
                            <a href="products.html" class="text-white hover:underline">Products</a>
                        </li>
                        <li>
                            <a href="contact.html" class="text-white hover:underline">Contact</a>
                        </li>
                    </menu>
                </div>
            </nav>            
        </header>
        <main>
            <section aria-label="Contact">
                <form class="mb-6 max-w-md mx-auto">
                    <img class="p-5" src="assets/google-maps.png" alt="Google Maps">
                    <div class="mb-6">
                       <label class="block mb-2 text-sm font-medium text-white">Your email</label>
                       <input type="email" class="background-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="email@example.com" required />
                    </div>
                    <div class="mb-6">
                       <label class="block mb-2 text-sm font-medium text-white">Subject</label>
                       <input type="text" class="background-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="How can we help you?" required />
                    </div>
                    <div class="mb-6">
                       <label class="block mb-2 text-sm font-medium text-white">Your message</label>
                       <textarea rows="4" class="block p-2.5 w-full text-sm text-gray-900 background-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="What is your message?"></textarea>
                    </div>
                    <button type="submit" class="text-white background-blue-700 hover:background-blue-800 w-full focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 focus:outline-none block">Send Us Message</button>
                 </form>     
            </section>
        </main>
        <footer class="background-gray-700 p-5">
            <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                <img class="max-h-9" src="assets/logo.png" alt="Logo">
                <form class="flex flex-col items-center justify-center">
                    <input type="email" class="border text-sm rounded-lg block w-full p-2.5 background-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com">
                    <button type="submit" class="mt-5 text-white background-gradient-to-r from-purple-500 to-purple-700 hover:background-gradient-to-br focus:ring-4 focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">Subscribe</button>
                </form>
                <menu class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-400 sm:mt-0">
                    <li>
                        <a href="index.html" class="hover:underline me-4 md:me-6">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="products.html" class="hover:underline me-4 md:me-6">Products</a>
                    </li>
                    <li>
                        <a href="contact.html" class="hover:underline me-4 md:me-6">Contact</a>
                    </li>
                </menu>
            </div>
        </footer>       
    </body>
</html>
